<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                fontFamily: {
                    Montserrat: ['Montserrat', "sans-serif"],
                    Fraunces: ['Fraunces', "serif"]
                },
                colors: {
                    darkCyan: "hsl(158, 36%, 37%)",
                    cream: "hsl(30, 38%, 92%)",
                    darkBlue: "hsl(212, 21%, 14%)",
                    grayBlue: "hsl(228, 12%, 48%)"
                }
            }
          }
        }
    </script>
</head>
<body class="bg-cream flex flex-col items-center justify-center min-h-screen max-w-[1440px] mx-auto text-sm font-Montserrat">

    <main class="flex h-[610px] w-[340px] flex-col overflow-hidden rounded-lg bg-white drop-shadow-lg my-8 md:h-[450px] md:w-[600px] md:flex-row">
        <section class="h-[240] md:h-full md:w-[300px]">
            <img src="./img/image-product-mobile.jpg" alt="" class="object-cover md:hidden">
            <img src="./img/image-product-desktop.jpg" alt="" class="hidden object-cover md:block">
        </section>
        <section class="flex h-[360px] flex-col justify-center space-y-4 p-6 md:h-full md:w-[300px]">
            <span class="uppercase tracking-[0.25em] text-grayBlue">Perfume</span>
            <h2 class="font-Fraunces text-darkBlue font-bold text-3xl">Gabrielle Essence Eau De Parfum</h2>
            <p class="text-grayBlue">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
            <div class="flex items-center gap-4">
                <span class="font-Fraunces text-3xl text-darkCyan ">$149.99</span>
                <span class="text-base font-semibold text-grayBlue line-through">$169.99</span> 
            </div>
            <button class="flex w-full items-center justify-center gap-4 rounded-lg bg-darkCyan p-3 text-base text-white font-bold transition-all duration-200 ease-in-out hover:bg-[#1A4031]">
                <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
                <span>Add to cart</span>
            </button>
        </section>
    </main>

    <footer class="p-4 text-xs">
        Challange by
        <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>.
        Coded by 
        <span class="text-darkCyan hover:opacity-75">Prince Dalsaniya</span>.
    </footer>
</body>
</html>
